<div class="body">
    <div class="filter">            
        <div class="title">glowify</div>
        <div class="container">
            <div class="hr"></div>
            <div class="category">
                <h2>category</h2>
                <div class="list_cat">
                    <div *ngFor="let Category of shared.Category">{{Category.name}}</div>
                </div>
            </div>
            <div class="hr"></div>
            <div class="gendre">
                <label for="men">men
                    <div class="checkbox-wrapper">
                        <input type="checkbox">
                        <svg viewBox="0 0 35.6 35.6">
                            <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                            <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                        </svg>
                    </div>
                </label>
                <label for="women">women
                    <div class="checkbox-wrapper">
                        <input checked="" type="checkbox">
                        <svg viewBox="0 0 35.6 35.6">
                            <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                            <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                        </svg>
                    </div>
                </label>
                <label for="children">children
                    <div class="checkbox-wrapper">
                        <input  type="checkbox">
                        <svg viewBox="0 0 35.6 35.6">
                            <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                            <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                        </svg>
                    </div>
                </label>
            </div>
            <div class="hr"></div>
            <div class="category">
                <h2>Brands</h2>
                <div class="list_cat">
                    <div *ngFor="let Brands of shared.Brands">{{Brands.name}}</div>
                </div>
            </div>

                        
        </div>
    </div>
<div class="shop">
    <div class="title">Category</div>
    <div class="container" *ngIf="shared.products">
        <div class="card" *ngFor="let product of shared.products" (click)="sendProductDetails(product)">
            <div class="pic"><img [src]="getProductImgPath(product)"  [alt]="product.img"></div>
            <div class="title" [ngStyle]="{ 'color': product.stock === 0 ? 'red' : 'white' }">{{product.product_name}}</div>
            <div class="price"><p>{{product.price}}DT</p></div>
            <div class="soldOut" *ngIf="product.stock === 0">x</div>

        </div>
    </div>
</div>
</div>
