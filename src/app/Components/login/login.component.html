<div class="body">
   <div class="logo" ><img routerLink="/main" src="../../../assets/logo/glowify_logo_c.png" alt=""></div>
   <div class="wrapper">
      <div class="card-switch">
         <label class="switch">
            <input type="checkbox" class="toggle">
            <span class="slider"></span>
            <span class="card-side"></span>
            <div class="flip-card__inner">
               <div class="flip-card__front">
                  <div class="title">Log in</div>
                  <form class="flip-card__form" action="">
                     <div class="container">
                        <input required="" type="email" name="email" class="input">
                        <label class="label_user">Email</label>
                     </div>
                     <div class="container">
                        <input required="" type="password" name="password" class="input">
                        <label class="label_user">Password</label>
                     </div>                     
                     <button class="flip-card__btn">Let`s go!</button>
                  </form>
               </div>
               <div class="flip-card__back">
                  <div class="title">Sign up</div>
                  <form class="flip-card__form" (ngSubmit)="onSubmit()" action="">
                     <div class="container">
                        <input required="" [(ngModel)]="userData.fullname" type="text" name="fullname" class="input">
                        <label class="label_user">Username</label>
                     </div>
                     <div class="container">
                        <input required="" type="email" name="email" class="input" [(ngModel)]="userData.email">
                        <label  class="label_user">Email</label>
                     </div>
                     <div class="container">
                        <input required="" type="password" name="password" class="input" [(ngModel)]="userData.password">
                        <label class="label_user">Password</label>
                     </div>
                     <div class="container select">
                        <select placeholder="Gender" name="coach" [(ngModel)]="userData.gender">
                           
                           <option value="" aria-hidden="true" >Gender</option>
                           <optgroup label="--Select Gender">
                              <option value="Male" >Male</option>
                              <option value="Female" >Female</option>
                           </optgroup>
                        </select>
                     </div>
                     <button class="flip-card__btn">Confirm!</button>
                  </form>
               </div>
            </div>
         </label>
      </div>   
   </div>
</div>
