<div class="body" *ngIf="AuthService.isLoggedOut$ | async">
   <div class="logo" ><img routerLink="/main" src="../../../assets/logo/glowify_logo_c.png" alt=""></div>
   <div class="wrapper">
      <div class="card-switch">
         <label class="switch">
            <input type="checkbox" class="toggle">
            <span class="slider"></span>
            <span class="card-side"></span>
            <div class="flip-card__inner">
               <div class="flip-card__front">
                  <div class="title">Log in</div>
                  <form class="flip-card__form" (ngSubmit)="login()" action="">
                     <div class="container">
                        <input required="" type="email" [(ngModel)]="email" name="email" class="input">
                        <label class="label_user">Email</label>
                     </div>
                     <div class="container">
                        <input required="" type="password" [(ngModel)]="password" name="password" class="input">
                        <label class="label_user">Password</label>
                     </div>    
                     <div  *ngIf="loginErrorMessage" class="error-message">{{ loginErrorMessage }}
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#e70d0d" d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/></svg>
                     </div>
                     <button class="flip-card__btn">Let`s go!</button>
                  </form>
               </div>
               <div class="flip-card__back">
                  <div class="title">Sign up</div>
                  <form class="flip-card__form" (ngSubmit)="onSubmit()" action="">
                     <div class="container">
                        <input required="" [(ngModel)]="userData.fullname" type="text" name="fullname" class="input">
                        <label class="label_user">Username</label>
                     </div>
                     <div class="container">
                        <input required="" type="email" name="email" class="input" [(ngModel)]="userData.email">
                        <label  class="label_user">Email</label>
                     </div>
                     <div class="container">
                        <input required="" type="password" name="password" class="input" [(ngModel)]="userData.password">
                        <label class="label_user">Password</label>
                     </div>
                     <div class="container">
                        <input required="" type="text" name="phone" class="input" [(ngModel)]="userData.phone">
                        <label class="label_user">Phone</label>
                     </div>
                     <div class="container select">
                        <select placeholder="Gender" name="gender" [(ngModel)]="userData.gender">   
                           <option value="" aria-hidden="true" >Gender</option>
                           <optgroup label="--Select Gender">
                              <option value="Male" >Male</option>
                              <option value="Female" >Female</option>
                           </optgroup>
                        </select>
                     </div>
                     <button class="flip-card__btn">Confirm!</button>
                  </form>
               </div>
            </div>
         </label>
      </div>   
   </div>
</div>
