<div class="body">
    <div *ngIf="selectedCategory" class="details-container">
        <div class="box" *ngIf="!showAddLine">
            <div class="id">
                <div class="label">Id</div>
                <div class="result">{{selectedCategory._id}}</div>
            </div>
            <div class="name">
                <div class="label">Name</div>
                <div class="result">{{selectedCategory.name}}</div>
            </div>
            <div class="time">
                <div class="label">Created at</div>
                <div class="result">
                    <div> {{selectedCategory.createdAt | date : "YYYY-MM-dd"}}</div>
                    <div> {{selectedCategory.createdAt | date : "hh:mm:s"}}</div>
                </div>
            </div>
            <span class="actions">
                <button  class="deletebutton" type="button" (click)="deleteCategory(selectedCategory._id)">
                    <span class="deletebutton__text">Delete</span>
                    <span class="deletebutton__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="14" width="12.25" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                    </span> 
                </button>
                <button class="deletebutton updatebutton" *ngIf="!showAddLine" (click)="onUpdateButtonClick(selectedCategory)">
                    <input type="radio" [(ngModel)]="updatebutton">
                    <span class="deletebutton__text">Update</span>
                    <span class="deletebutton__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="14" width="12.25" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"/></svg>                    </span> 
                </button>
            </span>


        </div>
        <div class="box" *ngIf="showAddLine">
            <h1 *ngIf="!updatebutton">Add Category</h1>
            <h1 *ngIf="updatebutton">Update Category</h1>
            <div class="name">
                <div class="label">Name</div>
                <div class="result">
                    <input required="" [(ngModel)]="categoryData.name" type="text" name="name" class="input">
                </div>
            </div>
            <span class="actions">
                <button *ngIf="!updatebutton" (click)="addNewcategory()" class="addbutton" type="button" >
                    <span class="addbutton__text">Add</span>
                    <span class="addbutton__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="14" width="12.25" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
                    </span> 
                </button>
                <button *ngIf="updatebutton" (click)="updatecategory(selectedCategory._id)" class="addbutton addbutton" type="button" >
                    <span class="addbutton__text">Update</span>
                    <span class="addbutton__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="14" width="12.25" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
                    </span> 
                </button>
            </span>
        </div>
        <button class="button1" *ngIf="!showAddLine" (click)="onAddButtonClick()"  >
            <div class="bloom-container">
                <div class="button-container-main">
                    <div class="button-inner">
                        <div class="back"></div>
                        <div class="front">
                            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="17.5" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
                        </div>
                    </div>
                
                <div class="button-glass">
                    <div class="back"></div>
                    <div class="front"></div>
                </div>
                </div>
                <div class="bloom bloom1"></div>
                <div class="bloom bloom2"></div>
            </div>
        </button>

        <button class="button" (click)="closeDetails()">
            <div class="button-box">
                <span class="button-elem">
                    <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                    ></path>
                </svg>
                </span>
                <span class="button-elem">
                    <svg viewBox="0 0 46 40">
                    <path
                        d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                    ></path>
                    </svg>
                </span>
            </div>
        </button>
    </div>
    <div class="title"><h1>Categories</h1></div>
    <div class="category">
        <table>
            <tr>
                <td>Id</td><td>name</td><td>Action</td>
            </tr>
            <tr *ngFor="let Category of shared.Category">
                <td><p [title]="Category._id">{{Category._id}}</p></td>
                <td class="name">{{Category.name}}</td>
                <td><div class="details" (click)="showDetails(Category)">View Details</div></td>
            </tr>
        </table>
    </div>
</div>
